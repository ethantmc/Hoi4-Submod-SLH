  #Leader Descriptions
  SLH_MARI_TORNI_DESC: "Expanded Lost Hills: Mari Branwen Törni is a Navarro Veteran and mother of the Alamo Chapter's own Kathrine Törni. She is recognized as both a Paladin and Scribe, and serves as the Rhombian candidate for High Elder. She is widely believed to be the best suited elder for reforming Lost Hills, and has significant respect from Paladins, Knights, and Scribes within Lost Hills. Rumours in the Brotherhood suggest that, without a Maxson, even the Circle of Steel prefers her." 
